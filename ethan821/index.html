<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張益昇 切版</title>
    <link rel="stylesheet" href="./style/layout.css">
    <link rel="stylesheet" href="./style/style.css">


</head>

<body>
    <nav id="navagation">
        <div class="container">
            <div class="logo">
                <div class="logo_img">
                    <img src="./img/LOGO.png" alt="">
                </div>
            </div>
            <div class="show">
                <div class="showbox"></div>
                <div class="language">
                    <span>繁體中文</span>
                    <div>
                        <img src="./img/箭頭.png" alt="">
    
                    </div>
                </div>
            </div>
            
        </div>

    </nav>
    <main id="main_content">
        <section id=bg>
            <div class="container">
                <img class="img_1" src="./img/text1.png" alt="">
                <div class="text_1">
                    <span>Choose the car as far as you can</span>
                </div>
                <div class="text_2">
                    <span>Here?</span>
                </div>
                <div class="car">
                    <img class="back_car" src="./img/back_car.png" alt="">
                    <img class="big_car car_left" src="./img/car_left.png" alt="">
                    <img class="big_car car_right" src="./img/car_right.png" alt="">
                </div>

                <div class="login">
                    <div class="input">
                        <input class="input_1" placeholder="amount" type="text">
                        <input class="input_2" placeholder="passward" type="text">
                    </div>
                    <input class="button" type="button" value="LOGIN" style="font-size:20px">
                </div>
                <div class="car_card">
                    <div class="card_1">
                        <img src="./img/cardS.png" alt="">
                        <img src="./img/cardCar_L.png" alt="">
                    </div>
                    <div class="card_2">
                        <img src="./img/cardS.png" alt="">
                        <img src="./img/cardCar_M.png" alt="">

                    </div>
                    <div class="card_3">
                        <img src="./img/cardS.png" alt="">
                        <img src="./img/cardCar_R.png" alt="">
                    </div>


                </div>

            </div>
            <div class="service">
                <img src="./img/service.png" alt="">

            </div>






        </section>
    </main>
    <footer id=footer>
        <div class="footer_1">
            <span>張益昇 Ethan</span>
        </div>
        <div class="footer_2">
            <span>Copyright © 2020</span>
            <span>wataidesign.com</span>
        </div>
    </footer>



</body>

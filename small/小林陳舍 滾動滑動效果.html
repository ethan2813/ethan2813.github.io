<html lang="en">
<head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 500vh;
        }

        .container{
            width: 1140px;
            margin: auto;
            /* background-color: black; */
        }

        .nav{
            width: 100%;
            height: 100px;
            background-color: #C87029;
            opacity: 0;
            position: fixed;
            transition: 0.3s;
        }

        .nav.active{
           opacity: 1;
       }

        .logo{
            width: 90px;
            /* background-color: aliceblue; */
        }

        .logo img{
            width: 100%;
        }

        .banner img{
            width: 100%;
            /* height: calc(100vh - 100px); */
            background-size: contain;

        }
        .banner{
            height: 100vh;
        }


    </style>
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
        </nav>
        <div class="banner">
            <img src="./img/banner01.jpg" alt="">
        </div>
    </header>

    <!-- 內文 -->
    <main>

    </main>

    <footer>

    </footer>
    <script>
         var navOn = document.querySelector('.nav')
        window.onscroll = function() {myfunction ()};
        function myfunction(){

            //onscroll 特別之處就是safari、chrome是不同寫法的
            // Safari使用的
            // console.log(document.body.scrollTop);

            // Gooogle Chrome使用的
            // console.log(document.documentElement.scrollTop);

            var nowScrollTop_safari = document.body.scrollTop
            var nowScrollTop_google = document.documentElement.scrollTop
            var nowScrollTop = document.documentElement.scrollTop

            console.log(nowScrollTop_google)
            //scrollTop 是指滾軸上方的空間
            if(nowScrollTop_safari > 10 ||  nowScrollTop_google > 10){
                navOn.classList.add('active')
            }else{
                navOn.classList.remove('active')
            }
        }
    </script>

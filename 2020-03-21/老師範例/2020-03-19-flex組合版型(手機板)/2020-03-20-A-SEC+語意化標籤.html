<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語意化標籤</title>
    <style>

        body{
            /* ...... */
        }

        div{
            /* ...... */
        }


        nav#nav{
            /* ...... */
            
            background-image:url('') ;
        }

        .img-box{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .img-box img{
            width: 100%;
        }


    </style>
</head>
<body>
    <h1>我是h1</h1>
    <h2>我是h2</h2>

    <!-- 圖片ALT(替代文字) -->
    <div class="img-box">
        <img src="https://resize.hswstatic.com/w_907/gif/tesla-cat.jpg" alt="我是一隻貓">
    </div>



    <!-- 語意化標籤 -->
    <nav id="nav"></nav>

    <main id="main-content">
        <section class="banner"></section>
        <section class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>
        <section class="parallax"></section>
    </main>
    
    <footer id="footer"></footer>




    <!-- div版本 -->
    <div id="nav"></div>

    <div id="main-content">
        <div class="banner"></div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="parallax"></div>
    </div>

    <div id="footer"></div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background: url(https://unsplash.it/1500/1000?image=881&blur=5);
            background-size: cover;
            font-size: 10px;
            text-align: center;
        }
        body{
             margin: 0;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        *{
            box-sizing: border-box;
        }
        .clock{
            width: 38rem;
            height: 38rem;
            border:20px solid white;
            position: relative;
            margin: 50px auto;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1),
            inset 0 0 0 2px #ddd;
        }
        .clock-face{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock-face::after{
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% , -50%);


        }
        .hand{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .second-hand::after{
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: 50%;
            width: 5px;
            height: 45%;
            background: red;
            transform: translate(-50%, 0%);
        }
        .min-hand::after{
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate(-50% , 0%);
            background-color: white;
            width: 8px;
            height: 40%;
        }
        .hour-hand::after{
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate(-50% , 0%);
            background-color: white;
            width: 12px;
            height: 30%;
        }

        

    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand second-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand hour-hand"></div>
        </div>
    </div>

    <script>
        const second = document.querySelector('.second-hand');
        const min = document.querySelector('.min-hand');
        const hour = document.querySelector('.hour-hand');

        function setClock(){
            let data = new Date();
            let secondDeg = data.getSeconds()*6;
            let minDeg = data.getMinutes()*6 + 6/60*data.getSeconds();
            let hourDeg = data.getHours()*30 + 30/60* data.getMinutes();
            
            second.style.transform = `rotate(${secondDeg}deg)`;
            min.style.transform = `rotate(${minDeg}deg)`;
            hour.style.transform = `rotate(${hourDeg}deg)`
        }

        setClock()

        setInterval(setClock,1000)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .table {
            /* display: grid;
            grid-template-columns: repeat(9 , 1fr); */
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            background: #fff;
            color: black;
            max-width: 560px;
            box-shadow: 2px 2px 1px 0 #ddd;
            padding: 10px;
            margin: 10px 0;
        }

        .abc {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <script>
        let bg_color;
        document.write('<h1>九九乘法表</h1>');
        document.write('<ul class="table">');


        for (var i = 1; i < 10; i++) {
            for (var j = 1; j < 10; j++) {

                if (i == j) {
                    bg_color = "blue"
                } else if (i == 1) {
                    bg_color = "green"  
                }else if(j==1){
                    bg_color = "red"
                }else{
                    bg_color = "#fffz"
                }

                document.write('<li class="abc" style="background:' + bg_color + '">' + i * j + '</li>')

            }
        }
    </script>
</body>

</html>

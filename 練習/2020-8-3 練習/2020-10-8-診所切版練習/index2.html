<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
    
        .swiper-slide{
            padding-bottom: 50px;  
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://pinsen-dental.com.tw/images/banner/banner-01.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://pinsen-dental.com.tw/images/banner/banner-02.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://pinsen-dental.com.tw/images/banner/banner-03.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://pinsen-dental.com.tw/images/banner/banner-04.jpg" alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    </div>


    <script>
        var swiper = new Swiper('.swiper-container', {
            speed: 2000,
            loop: true,
            // autoplay: {
            //     delay: 5000,
            // },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>

<body>
    <div class="inbody">
        <ul>
            <li>
                傳統牙橋式假牙，製作之前須將周圍的牙齒磨小，破壞大量健康齒質，並在真牙外面包覆牙橋，不僅浪費了健康的牙齒外，更常常因為無法清潔造成蛀牙。
            </li>
            <li>
                而人工植牙完全避免了上述的問題，不須犧牲周圍的牙齒，咀嚼和清潔更與自然牙無異，只需正常刷牙、定期檢查，就能維持良好的功能，使用年限也更長久。
            </li>
        </ul>
